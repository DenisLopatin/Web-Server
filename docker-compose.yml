version: "3"

services:
  php-fpm:
    build:
      context: ./config/php-fpm
      dockerfile: Dockerfile
    container_name: php
    networks:
      - common
    restart: always
  nginx:
    build:
      context: ./config/nginx
      dockerfile: Dockerfile
    container_name: www
    ports:
      - "80:80"
    volumes:
      - ./www:/usr/share/nginx/html
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - common
      - database
    restart: always
    depends_on:
      - php-fpm
  mysql:
    build:
      context: ./config/mysql
      dockerfile: Dockerfile
    container_name: database
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - common
      - database
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1009
    depends_on:
      - nginx
  adminer:
    build:
      context: ./config/phpmyadmin
      dockerfile: Dockerfile
    container_name: phpmyadmin
    networks:
      - database
    restart: always
    ports:
      - "3000:80"
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mysql
      PMA_PORT: 3306
    depends_on:
      - mysql

networks:
  common:
    driver: bridge
  database:
    driver: bridge
