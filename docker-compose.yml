version: "3.1"

services:
  nginx:
    build:
      context: ./config/nginx
      dockerfile: Dockerfile
    container_name: app
    ports:
      - "80:80"
    volumes:
      - ./www:/usr/share/nginx/html
      - ./config/nginx/php-cli/php.ini:/etc/php/8.2/cli/php.ini
      - ./config/nginx/php-fpm/php.ini:/etc/php/8.2/fpm/php.ini
      - ./config/nginx/php-fpm/www.conf:/etc/php/8.2/fpm/pool.d/www.conf
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - app
      - database
    restart: always
  mariadb:
    image: mariadb:latest
    container_name: mariadb
    ports:
      - "3306:3306"
    volumes:
      - ./config/mysql/mariadb.cnf:/etc/mysql/mariadb.cnf
      - ./config/mysql/database/:/docker-entrypoint-initdb.d/
    networks:
      - app
      - database
    restart: always
    environment:
      - MARIADB_ALLOW_EMPTY_ROOT_PASSWORD=true
    depends_on:
      - nginx
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: adminer
    networks:
      - database
    restart: always
    ports:
      - "3000:80"
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mariadb
      PMA_PORT: 3306
    depends_on:
      - mariadb

networks:
  app:
    driver: bridge
  database:
    driver: bridge
