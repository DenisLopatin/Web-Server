version: "3"

services:
  nginx:
    build:
      context: ./config/nginx
      dockerfile: Dockerfile
    container_name: app
    ports:
      - "80:80"
    volumes:
      - ./www:/usr/share/nginx/html
      - ./config/nginx/php-cli/php.ini:/etc/php/8.2/cli/php.ini
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/php-fpm/www.conf:/etc/php/8.2/fpm/pool.d/www.conf
      - ./config/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - common
      - database
    restart: always
  mysql:
    build:
      context: ./config/mysql
      dockerfile: Dockerfile
    container_name: database
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - common
      - database
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1009
    depends_on:
      - nginx
  phpmyadmin:
    build:
      context: ./config/phpmyadmin
      dockerfile: Dockerfile
    container_name: adminer
    networks:
      - database
    restart: always
    ports:
      - "3000:80"
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mysql
      PMA_PORT: 3306
    depends_on:
      - mysql

networks:
  common:
    driver: bridge
  database:
    driver: bridge
